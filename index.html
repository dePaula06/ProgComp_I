<!DOCTYPE html>
<!-- indica que o documento é HTML 5 -->
<html lang="pt-br">
  <head>
    <!-- cabeçalho -->

    <meta charset="UTF-8" />
    <!-- sistema de codificação do português -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- define a largura da página como a largura do dispositivo(viewport) -->

    <title>Cartão de Apresentação</title>
    <!-- título que aparecerá na aba do navegador -->

    <link rel="stylesheet" href="./style/style.css"/>
    <!-- import da estilização -->
    <!-- rel => designa o tipo da relação, no caso é folha de estilo -->
    <!-- href => referência do hipertexto -->

    <script src="js/scripts.js"></script>
    <!-- import das funções -->
  </head>
  <body>
    <!-- corpo da página -->
    <div class="container">
      <!-- imagem -->
      <img class="image" src="https://placehold.co/150" alt="Foto de Perfil" />
      <!-- cabeçalho -->
      <h2>Pedro de Paula</h2>
      <!-- parágrafo -->
      <p>Estudante de bacharelado em Sistemas de Informação</p>
      <!-- botão -->
      <button class="buttonSeguir" onclick={message()}>
        Seguir
      </button>
    </div>
  </body>
</html>
